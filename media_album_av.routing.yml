media_album_av.settings:
  path: '/admin/config/media/media-album-av'
  defaults:
    _form: '\Drupal\media_album_av\Form\MediaAlbumAvSettingsForm'
    _title: 'Media Album AV Settings'
  requirements:
    _permission: 'media_album_av.administer_settings'

media_album_av.create_album:
  path: '/admin/content/media-album/create'
  defaults:
    _form: '\Drupal\media_album_av\Form\CreateAlbumForm'
    _title: 'Create Media Album'
  requirements:
    _permission: 'create media_album_av content'

media_album_av.taxonomy_manager:
  path: '/admin/content/media-album/taxonomy/{vocabulary_id}'
  defaults:
    _controller: '\Drupal\media_album_av\Controller\TaxonomyManagerController::modal'
    _title: 'Manage Taxonomy'
  requirements:
    _permission: 'create media_album_av content'
    vocabulary_id: '[a-z_]+'

media_album_av.taxonomy_manager_content:
  path: '/admin/content/media-album/taxonomy/{vocabulary_id}/content'
  defaults:
    _controller: '\Drupal\media_album_av\Controller\TaxonomyManagerController::modalContent'
  requirements:
    _permission: 'create media_album_av content'
    vocabulary_id: '[a-z_]+'
    _method: 'GET'

media_album_av.taxonomy_manager_api:
  path: '/admin/content/media-album/taxonomy/{vocabulary_id}/api'
  defaults:
    _controller: '\Drupal\media_album_av\Controller\TaxonomyManagerController::getTreeJson'
  requirements:
    _permission: 'create media_album_av content'
    vocabulary_id: '[a-z_]+'
    _method: 'GET'

media_album_av.repair_references:
  path: '/admin/content/media-album-av/repair'
  defaults:
    _form: '\Drupal\media_album_av\Form\MediaAlbumAvRepairForm'
    _title: 'Media Album AV – Integrity check'
  requirements:
    _permission: 'media_album_av.repair_references'
media_album_av.check_albums:
  path: '/admin/content/media-album-av/check'
  defaults:
    _form: '\Drupal\media_album_av\Form\MediaAlbumAvCheckForm'
    _title: 'Media Album AV – Check References'
  requirements:
    _permission: 'media_album_av.administer_settings'
