name: Media Album AV
type: module
description: 'Media Album AV module to manage media albums with audio and video support.'
core_version_requirement: ^10
package: Custom
config_devel:
  install:
    - media.type.media_album_av_photo
    - media.type.media_album_av_video
    - node.type.media_album_av
dependencies:
  - drupal:node
  - drupal:media
  - drupal:taxonomy
  - drupal:datetime
  - drupal:image
  - drupal:file
  - drupal:text
  - filefield_paths
  - readonly_field_widget
  - media_album_av_common

libraries:
  - media_album_av/album_check
